options: 
  logging: CLOUD_LOGGING_ONLY
steps:
  # STEP 1 
  # using code build internal command to build image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'aniketweb:v1', '.']
  # Step 2 
  # creating container 
  - name: 'gcr.io/cloud-builders/docker'
    args: ['run', '-idt', '--name', 'aniket1',
     '-p' ,'1122:80', '--rm' ,'aniket:v1'
    ]